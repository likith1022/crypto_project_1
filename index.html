<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P USDT Platform</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #ccffcc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: radial-gradient(circle at center, #0f0f0f, #000);
    }
    .container {
      background-color: #111;
      padding: 3rem 2rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.5);
      text-align: center;
      width: 90%;
      max-width: 420px;
      transition: 0.3s;
    }
    .container:hover {
      box-shadow: 0 0 40px rgba(0, 255, 170, 0.8);
    }
    h1 {
      font-size: 1.8rem;
      color: #00ff99;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .btn {
      display: inline-block;
      background-color: #00ffaa;
      color: #000;
      padding: 0.75rem 1.8rem;
      margin: 0.7rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .btn:hover {
      background-color: #00ffcc;
      transform: scale(1.05);
    }
    .note {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #888;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .btn {
        padding: 0.7rem 1.5rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to P2P USDT Marketplace</h1>
    <a class="btn" href="register.html">Register</a>
    <a class="btn" href="login.html">Login</a>
    <div class="note">Trade securely, peer-to-peer.</div>
  </div>
</body>
</html>
